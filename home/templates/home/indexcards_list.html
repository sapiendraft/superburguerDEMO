{% extends "base.html" %}
{% block content %}
    {% if object_list %}
    {% for card in object_list %}
        <div class="card">
            <h1><a class="card-title" href="#">{{card.title}}</a></h1>
            <hr class="my-4">
        </div>
    {% endfor %}
    {% else %}
    <p>Nope! sorry, nothing.</p>
    {% endif %}
{% endblock %}
